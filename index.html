<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Quiz</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel = "stylesheet" href = "style.css">
</head>
<body>
  <button id = "scoresBtn" class= 'scores btn btn-success fixed-top'>Scores:<span id="counter">0</span></button>
  <h3 class="time"></h3>
  <div id ="main"></div>
  <form name="myForm" class = "btn" id= "form" style = "display:none;">
    Name: <input type="text" name="fname" id= "userName" value = "">
    Score : <input type = "text" name = "score" id = "form-score" value = "">
    <button type="button" id ="submit">Submit</button>
  </form>
  
    <div class = "container">
      <div id = "question-container" class = "hide">
        <div id ="question">Question</div>
        <div id= "answer-buttons" class = "btn-grid"></div>
        <button id = "next-btn" class ="next-btn btn" >Next</button>
        <button id = "finish-btn" class = "finish-btn btn" style = "display:none;"> Finish</button>
        <button id = "highscores" class = "highscores-btn btn" style = "display:none;"> Highscores</button>
      </div>
      <div class = "controls">
        <button id = "start-btn" class ="start-btn btn">Start</button>
        </div>
    </div>
<script text = "type/javascript" src ="script.js"> </script>
</body>
</html>
